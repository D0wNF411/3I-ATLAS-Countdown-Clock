<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3I/ATLAS Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: white;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    #countdown {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: lime;
    }
    #comet {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
    }
  </style>
</head>
<body>
  <canvas id="starfield"></canvas>
  <div id="countdown"></div>
  <img id="comet" src="comet.png" alt="Comet">

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          speed: Math.random() * 0.5 + 0.2
        });
      }
    }
    createStars();

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });
    }

    setInterval(drawStars, 30);

    // Countdown
    const closestApproach = new Date("2025-11-27T00:00:00Z").getTime();
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = closestApproach - now;
      const cd = document.getElementById('countdown');

      if (distance < 0) {
        cd.innerHTML = "ARRIVAL!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      cd.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
